<%inherit file="base.html"/>
<%def name="head()">
</%def>
<%def name="body()">
<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <i class="fa fa-hdd-o"></i>
            <h3 class="box-title">${logfile}</h3>
        </div>
        <div class="box-body">
            % if msg:
            <div class="well">${msg}</div>
            % endif
        </div>
    </div>
</section>
</%def>
