wlandb:
    image: "index.alauda.cn/toughstruct/mysql"
    privileged: true
    ports:
        - "3306:3306"
    environment:
        - MYSQL_USER=wlanadm
        - MYSQL_PASSWORD=wlanpwd
        - MYSQL_DATABASE=toughwlan
        - MYSQL_ROOT_PASSWORD=wlanroot
    restart: always
    volumes:
        - /home/var/mysql:/var/lib/mysql

admin:
    image: 'index.alauda.cn/toughstruct/toughwlan:admin'
    privileged: true
    ports:
        - "1810:1810"
    links:
        - wlandb
    environment:
        - DB_TYPE=mysql
        - DB_URL=mysql://wlanadm:wlanpwd@wlandb:3306/toughwlan?charset=utf8
        - TIMEZONE=CST-8
        - SYSLOG_ENABLE=1
        - SYSLOG_SERVER=121.201.15.99
        - SYSLOG_PORT=514
        - SYSLOG_LEVEL=INFO
    restart: always
    volumes:
        - /home/var/toughwlan:/var/toughwlan

portal:
    image: 'index.alauda.cn/toughstruct/toughwlan:portal'
    privileged: true
    ports:
        - "1818:1818"
        - "50100:50100/udp"
    links:
        - admin
    environment:
        - TIMEZONE=CST-8
        - API_URL=http://127.0.0.1:1810/api
        - API_KEY=LpWE9AtfDPQ3ufXBS6gJ37WW8TnSF920
        - SYSLOG_ENABLE=1
        - SYSLOG_SERVER=121.201.15.99
        - SYSLOG_PORT=514
        - SYSLOG_LEVEL=INFO
    restart: always
    volumes:
        - /home/var/toughwlan:/var/toughwlan

